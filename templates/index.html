<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
{{ load_static }}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href= "{{url_for('static', filename='swagger-ui.css')}}" rel="stylesheet" type="text/css">
    <link href= "{{url_for('static', filename='favicon-32x32.png')}}" rel="icon" sizes="32x32" type="image/png"/>
    <link href="{{url_for('static', filename='favicon-16x16.png')}}" rel="icon" sizes="16x16" type="image/png"/>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }




    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="{{url_for('static', filename='swagger-ui-bundle.js')}}" ></script>
<script src="{{url_for('static', filename='swagger-ui-standalone-preset.js')}}"></script>
<script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{{url_for('static', filename='swagger_oas.json')}}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }




</script>
</body>
</html>
